name: Lint and Test Project

on: [push]

jobs:
  Lint-the-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint the code
        run: npm run lint

  Build-and-test:
    needs: Lint-the-project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Test project
        run: npm run test

      - name: Show runner and environment info
        run: |
          echo "âœ… Workflow completed on:"
          date

          echo "ğŸ–¥ï¸ Runner info:"
          uname -a

          echo "ğŸ”§ Node version:"
          node -v

          echo "ğŸ“¦ NPM version:"
          npm -v

          echo "ğŸ§  CPU info:"
          lscpu | grep 'Model name'

          echo "ğŸ’¾ Disk usage:"
          df -h